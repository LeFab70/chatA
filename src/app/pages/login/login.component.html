<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Se connecter</h2>
    <form (ngSubmit)="signIn()">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" type="email" [(ngModel)]="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <div class="flex items-center justify-between">
        <button type="submit" class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md shadow hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">Se connecter</button>
      </div>
    </form>
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">ou se connecter avec</p>
      <div class="flex justify-center space-x-4 mt-4">
        <button (click)="signInWithProvider('google')" class="bg-red-500 text-white py-2 px-4 rounded-md shadow hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">Google</button>
        <button (click)="signInWithProvider('github')" class="bg-gray-800 text-white py-2 px-4 rounded-md shadow hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-800">GitHub</button>
        <button (click)="signInWithProvider('linkedin')" class="bg-blue-600 text-white py-2 px-4 rounded-md shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600">LinkedIn</button>
      </div>
      <p class="mt-6 text-sm text-gray-600">Pas de compte ? <a href="#" (click)="signUp()" class="text-indigo-500 hover:underline">S'inscrire</a></p>
    </div>
  </div>
</div>
