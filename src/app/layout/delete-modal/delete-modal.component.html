<!-- modal-backdrop -->
<div class="fixed inset-0 z-50 bg-black bg-opacity-50 flex items-center justify-center">
    <!-- modal-container -->
    <div class="bg-white rounded-lg p-8 max-w-lg w-full">
      <!-- modal-header -->
      <div class="flex justify-between items-center ">
        <h2 class="text-sm">Delete Chat of: <strong>{{full_name}} </strong> </h2>
        <button class="text-gray-500 hover:text-gray-700" (click)="closeModal()">

            <mat-icon> cancel</mat-icon>
          
        </button>
       
      </div>
      <hr class="h-2 mb-2">
      <!-- modal-body -->
      <div>
        <!-- Contenu de la modale -->
         <span>Are really sure you want to delete this message: </span>
        <strong>text: {{text}}</strong>
      </div>
      <!-- modal-footer -->
      <div class="flex justify-end mt-4 items-center space-x-2">
        <button (click)=" deleteChat()"  class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md">Yes</button>
        <button (click)="closeModal()" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-md">No</button>
    </div>
    </div>
  </div>
